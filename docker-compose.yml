version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chatbot_saas_db
    environment:
      POSTGRES_USER: ${DB_USER:-chatbot_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
      POSTGRES_DB: ${DB_NAME:-chatbot_saas}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-chatbot_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: chatbot_saas_api
    environment:
      DATABASE_URL: postgresql://${DB_USER:-chatbot_user}:${DB_PASSWORD:-secure_password}@postgres:5432/${DB_NAME:-chatbot_saas}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      CORS_ORIGIN: http://localhost:3001
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    restart: unless-stopped

  # Frontend Web
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: chatbot_saas_web
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://backend:3000/api

volumes:
  postgres_data:
    driver: local
